<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Amor Bonito</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div>
        <img alt="logo escrito (amor es de color rojo y su letra o es reemplazada por un corazon relleno de chocolate y la palabra bonito solo esta de color marrón) " src="img/logoAmorBonito.png" class="logo">        
      </div>
      
      <div class="menu">
        <a href="#" class="derecha">inicio </a> 
        <a href="#"  class="derecha">productos</a>
        <a href="#"  class="derecha">carrito de compras</a>

      </div>
    </header>

    <div class="contenedor">

      <div>
        <img alt="es un oso gigante de color naranja sosteniendo un ramo de lazo color dorado y rosas de colores rojo y blanco" src="img/regalo.jpeg" class="regalo">
      </div>
      
      <div class="resumencompra">
        <h4>Resumen de compra:</h4>
        <p>-Oso de peluche gigante </p>
        <p>-Ramo de 22 rosas</p>
        <br>
        <h4>Direccion de entrega:</h4>
        <p>Av. incas #867, Trujillo</p>
        <br>
        <br>
        <h3>TOTAL: S/250.00</h3>
      </div>
      




      <form class="formulario-tarjeta">
        <div class="grupo">
          <label class="numerotar" id="numeroTarjeta" for="inputNumero" >Numero de tarjeta</label>
          <input type="text" id="inputTarjeta" maxlength="16" autocomplete="off">
        </div>

        <div>

        <div class="flexbox">
          <div class="grupo expira">
            <label for="selectMes" >Expiración</label>
            <select name="mes" id="selectMes" >
              <option value="mes" selected disable>Mes</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            
            
            <select name="año" id="selectAño" >
              <option value="año" selected disabled>Año</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2003">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
              <option value="2030">2030</option>
            </select>
            
          </div>
        </div>
            
            <div class="grupoccv">
              <label for="inputCCV">CCV</label>
              <input type="text" maxlength="4" id="inputCCV">
            </div>
          </div>
          <button id="buttonClick" class="btn-enviar">Comprar</button>
        </form>
        
        

    <main></main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </div>
  </body>
</html>
